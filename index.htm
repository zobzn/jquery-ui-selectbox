<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="jquery-ui-selectbox.js"></script>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="jquery-ui-selectbox.css" />
</head>
<body>

	<select size="3" id="test-listbox-one">
		<option>first</option>
		<option>second</option>
		<option>last</option>
	</select>
	<select size="3" id="test-listbox-mul" multiple="multiple">
		<option>first</option>
		<option>second</option>
		<option>last</option>
	</select>
	<select size="3" id="test-selectbox-one">
		<option>first</option>
		<option>second</option>
		<option>last</option>
	</select>
	<select size="3" id="test-selectbox-mul" multiple="multiple">
		<option>first</option>
		<option>second</option>
		<option>last</option>
	</select>

	<script>
		$('#test-listbox-one').listbox();
		$('#test-listbox-mul').listbox();
		$('#test-selectbox-one').selectbox();
		$('#test-selectbox-mul').selectbox();
	</script>

</body>
</html>
